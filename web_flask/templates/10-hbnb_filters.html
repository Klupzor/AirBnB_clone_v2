<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="../static/styles/4-common.css">
    <link rel="stylesheet" href="../static/styles/3-footer.css">
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <link rel="stylesheet" href="../static/styles/6-filters.css">
    <link rel="shortcut icon" type="image/png" href="../static/images/icon.png"/>
</head>

<body>
    <header>
        <div class="container-logo">
            <a href="#">
                <div class="home-icon"></div>
            </a>
        </div>
    </header>
    <div class="container">
        <section class="filter">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
	        	{% for state in states|sort(attribute='name') %}
        		<LI><h3>{{ state.name }}</h3>
            		<UL>
                	{% for city in state.cities|sort(attribute='name') %}
                	<LI><h4>{{ city.name }}</h4></LI>
                	{% endfor %}
            		</UL>
        		</LI>
        		{% endfor %}
                </ul>
            </div>
            <div class="amenitie">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet</h4>
                <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kiitchen</h4></li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>

</html>
